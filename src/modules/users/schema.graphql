type User {
  id: ID!
  userId: String!
  userName: String!
  email: String!
  accountActivated: Boolean!
}

input NewUser {
  userId: String!
  userName: String!
  email: String!
}

input UpdateUser {
  id: ID!
  userName: String
  email: String
  accountActivated: Boolean
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  createUser(input: NewUser!): User!
  updateUser(input: UpdateUser!): User
  deleteUser(id: ID!): User
}

type Subscription {
  userCreated: User
}
